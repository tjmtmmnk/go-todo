schema:
  - graph/*.graphqls
exec:
  filename: graph/schema/schema_gen.go
model:
  filename: graph/model/models_gen.go
  package: model
omit_getters: true
models:
  ID:
    model: github.com/99designs/gqlgen/graphql.ID
  Todo:
    model: github.com/tjmtmmnk/go-todo/graph/model.Todo
  User:
    model: github.com/tjmtmmnk/go-todo/graph/model.User
